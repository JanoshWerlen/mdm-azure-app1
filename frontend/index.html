<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple Number Doubler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        label {
            margin-bottom: 0.5rem;
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 1rem;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 1rem;
            font-weight: bold;
            color: #007bff;
        }

        #resultList {
            margin-top: 1rem;
            font-weight: bold;
            color: #28a745;
        }

        .clear-button {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Simple Number Doubler</h1>
        <div class="form-group">
            <label for="numberInput">Enter a number:</label>
            <input type="text" class="form-control" id="numberInput" placeholder="Type a number">
        </div>
        <button class="btn btn-success" onclick="doubleNumber()">Double it!</button>
        <div id="output"></div>
        <div id="resultList"></div>
        <button class="btn btn-success clear-button" onclick="clearResultList()">Clear List</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
